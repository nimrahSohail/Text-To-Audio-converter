<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech Converter - nimrahSohail</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class="container">
        <h1>Text To Speech converter</h1>
      <div class="main-content">
        <div class="left-div">
          <img src="./images/sound-waves-transparent-background-4.png" alt="">
            <h5>Instructions</h5>
            <ul>
              <li>Choose the voice from the dropdown menu</li>
              <li>Type the text you want to convert</li>
              <li>Click the play button</li>
              <li>Wait for few seconds</li>
              <li>Once, you receive the output play with it</li>
              <li>Enjoy!!!</li>
            </ul>
        </div>

        <div class="right-div">
            <textarea placeholder="Write anything here..."></textarea>
            <div class="row">
              <select></select>
              <button>
                <img src="images/play.png" alt="" />
              </button>
            </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
